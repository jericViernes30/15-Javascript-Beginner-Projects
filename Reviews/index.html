<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5bf9be4e76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Starter</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <div class="review">
                <div class="img-container">
                    <div class="quote"><i class="fa-solid fa-quote-left fa-2xs"></i></div>
                    <img src="pic-1.jpg" id="person-img" alt="Profile picture">
                </div>
                <div class="content">
                    <h4 id="author">David Shane</h4>
                    <p class="job "id="job">UX Designer</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor fugit esse voluptatum dignissimos aperiam suscipit, rerum accusamus cupiditate non hic.</p>
                </div>
                <div class="prev-next">
                    <div class="buttons">
                        <button><i class="fa-solid fa-angle-left fa-xl"></i></button>
                        <button><i class="fa-solid fa-angle-right fa-xl"></i></button>
                    </div>
                    <div class="surprise-button">
                        <button>Surprise Me</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
